<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator ios</title>
</head>
<body>
    <div class="container">
        <input type="text" maxlength="5" readonly name="red_value" id="inp" placeholder="0">
        <div class="row">
            <button class="grey-light-op clear" onclick="clearDisplay()">AC</button>
            <button class="grey-light-op" onclick="toggleOperator()">+/-</button>
            <button class="grey-light-op" onclick="PercentageCalc()">%</button>
            <button class="orange-op" onclick="addOperator('/')">/</button>
            <button class="grey-op" onclick="addOperator('7')">7</button>
            <button class="grey-op" onclick="addOperator('8')">8</button>
            <button class="grey-op" onclick="addOperator('9')">9</button>
            <button class="orange-op" onclick="addOperator('*')">x</button>
            <button class="grey-op" onclick="addOperator('4')">4</button>
            <button class="grey-op" onclick="addOperator('5')">5</button>
            <button class="grey-op" onclick="addOperator('6')">6</button>
            <button class="orange-op" onclick="addOperator('-')">-</button>
            <button class="grey-op" onclick="addOperator('1')">1</button>
            <button class="grey-op" onclick="addOperator('2')">2</button>
            <button class="grey-op" onclick="addOperator('3')">3</button>
            <button class="orange-op" onclick="addOperator('+')">+</button>
            <button class="grey-op zero" onclick="addOperator('0')">0</button>
            <button class="grey-op" onclick="addOperator('.')">.</button>
            <button class="orange-op" onclick="calculateOperator()">=</button>
        </div>
        <span class="swipe-up"></span>
    </div>
    <script src="main.js"></script>
</body>
</html>
